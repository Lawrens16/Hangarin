{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title m-0">ðŸ“‚ Categories</h4>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h5 class="card-title mb-0">
                            {% if object %}Update Category{% else %}Add New Category{% endif %}
                        </h5>
                        <small class="text-muted">Fill in the form below</small>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <div class="d-flex justify-content-end gap-2 mt-3">
                                <a href="{% url 'category-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                                <button type="submit" class="btn btn-primary btn-rounded">
                                    {% if object %}Update{% else %}Submit{% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
