{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title m-0">ðŸ“‚ Categories</h4>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h5 class="card-title mb-0">Delete Category</h5>
                        <small class="text-muted">Please confirm your action</small>
                    </div>
                    <div class="card-body text-center">
                        <p class="mb-4">Are you sure you want to delete <strong>"{{ object }}"</strong>?</p>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" class="btn btn-danger btn-rounded">Yes, Delete</button>
                                <a href="{% url 'category-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
